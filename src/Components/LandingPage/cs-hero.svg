<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4fd1c7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#64ffda;stop-opacity:0" />
    </radialGradient>
    
    <pattern id="circuitPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="1" fill="#64ffda" opacity="0.1"/>
      <line x1="0" y1="20" x2="40" y2="20" stroke="#64ffda" stroke-width="0.5" opacity="0.05"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="#64ffda" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <rect width="600" height="400" fill="url(#circuitPattern)"/>
  
  <g opacity="0.7">
    <rect x="150" y="200" width="120" height="120" fill="url(#buildingGradient)" rx="4"/>
    <rect x="155" y="205" width="110" height="110" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.3" rx="2"/>
    
    <rect x="165" y="220" width="15" height="15" fill="#64ffda" opacity="0.4" rx="2"/>
    <rect x="190" y="220" width="15" height="15" fill="#64ffda" opacity="0.6" rx="2"/>
    <rect x="215" y="220" width="15" height="15" fill="#64ffda" opacity="0.3" rx="2"/>
    <rect x="240" y="220" width="15" height="15" fill="#64ffda" opacity="0.5" rx="2"/>
    
    <rect x="165" y="250" width="15" height="15" fill="#64ffda" opacity="0.5" rx="2"/>
    <rect x="190" y="250" width="15" height="15" fill="#64ffda" opacity="0.4" rx="2"/>
    <rect x="215" y="250" width="15" height="15" fill="#64ffda" opacity="0.6" rx="2"/>
    <rect x="240" y="250" width="15" height="15" fill="#64ffda" opacity="0.3" rx="2"/>
    
    <rect x="165" y="280" width="15" height="15" fill="#64ffda" opacity="0.4" rx="2"/>
    <rect x="190" y="280" width="15" height="15" fill="#64ffda" opacity="0.3" rx="2"/>
    <rect x="215" y="280" width="15" height="15" fill="#64ffda" opacity="0.5" rx="2"/>
    <rect x="240" y="280" width="15" height="15" fill="#64ffda" opacity="0.4" rx="2"/>
    
    <rect x="100" y="240" width="40" height="80" fill="url(#buildingGradient)" rx="2"/>
    <rect x="280" y="230" width="60" height="90" fill="url(#buildingGradient)" rx="2"/>
    <rect x="350" y="250" width="35" height="70" fill="url(#buildingGradient)" rx="2"/>
  </g>
  
  <g opacity="0.6">
    <text x="400" y="120" font-family="monospace" font-size="24" fill="#64ffda" opacity="0.4">{"{"}</text>
    <text x="480" y="140" font-family="monospace" font-size="20" fill="#64ffda" opacity="0.3">{"}"}</text>
    
    <text x="80" y="100" font-family="monospace" font-size="12" fill="#64ffda" opacity="0.3">101010</text>
    <text x="450" y="80" font-family="monospace" font-size="10" fill="#64ffda" opacity="0.2">110011</text>
    
    <polygon points="420,180 440,200 420,220 400,200" fill="#64ffda" opacity="0.2"/>
    <circle cx="480" cy="200" r="8" fill="none" stroke="#64ffda" stroke-width="2" opacity="0.3"/>
    <rect x="90" y="160" width="20" height="20" fill="none" stroke="#64ffda" stroke-width="1.5" opacity="0.25" rx="3"/>
  </g>
  
  <circle cx="500" cy="300" r="60" fill="url(#glowEffect)"/>
  <circle cx="120" cy="80" r="40" fill="url(#glowEffect)"/>
  
  <g transform="translate(350, 250)">
    <rect x="0" y="30" width="80" height="40" fill="#2d3748" rx="4"/>
    <rect x="2" y="32" width="76" height="36" fill="#1a202c" rx="3"/>
    
    <rect x="5" y="0" width="70" height="35" fill="#0a0e27" rx="3"/>
    <rect x="7" y="2" width="66" height="31" fill="#64ffda" opacity="0.1" rx="2"/>
    
    <line x1="12" y1="8" x2="45" y2="8" stroke="#64ffda" stroke-width="1.5" opacity="0.6"/>
    <line x1="12" y1="15" x2="35" y2="15" stroke="#64ffda" stroke-width="1" opacity="0.4"/>
    <line x1="12" y1="22" x2="50" y2="22" stroke="#64ffda" stroke-width="1" opacity="0.5"/>
    <circle cx="60" cy="15" r="3" fill="#64ffda" opacity="0.4"/>
  </g>

  <g opacity="0.4">
    <circle cx="200" cy="150" r="2" fill="#64ffda">
      <animate attributeName="cy" values="150;140;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="120" r="1.5" fill="#64ffda">
      <animate attributeName="cy" values="120;110;120" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="100" r="1" fill="#64ffda">
      <animate attributeName="cy" values="100;95;100" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g opacity="0.05">
    <line x1="0" y1="100" x2="600" y2="100" stroke="#64ffda" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="600" y2="200" stroke="#64ffda" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="600" y2="300" stroke="#64ffda" stroke-width="0.5"/>
    <line x1="100" y1="0" x2="100" y2="400" stroke="#64ffda" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#64ffda" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#64ffda" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#64ffda" stroke-width="0.5"/>
    <line x1="500" y1="0" x2="500" y2="400" stroke="#64ffda" stroke-width="0.5"/>
  </g>
</svg>